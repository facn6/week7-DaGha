<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>FVBK</title>
  </head>
  <body>
    <section class="menu">
      <div><img src="./assets/FVBK.png" alt="logo" id="logo" /></div>
      <div><a href="sign-in">SIGN IN</a> | <a href="register">REGISTER</a></div>
      <div>
        <input id="search-input" type="text" placeholder="search for post" />
        <a href="">
          <img src="./assets/search-icon.png" id="search-icon" alt="search" />
        </a>
      </div>
    </section>

    <section class="content">
      <section class="log-sec">
        <div class="register">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button id="post-button">Login</button>
        </div>
        <div>
          <img src="./assets/FVBK.png" alt="logo" id="reg-logo" />
        </div>
      </section>

      <section class="reg-sec">
        <div class="register">
          <input type="text" placeholder="Username" />
          <input type="text" name="Email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Passwords" />
          <button id="post-button">Register</button>
        </div>
        <div>
          <img src="./assets/FVBK.png" alt="logo" id="reg-logo" />
        </div>
      </section>
    </section>
  </body>
</html>
