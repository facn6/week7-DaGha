<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <section class="menu">
      <div><img src="assets/FVBK.png" alt="logo" id="logo" /></div>
      <div>
        <a href="sign-in.html" >SIGN IN</a> |
        <a href="register.html">REGISTER</a>
      </div>
    </section>
    <h1 class="title">Sign In Form</h1>
    <section class="content">
      <section class="log-sec">
        <div class="sign-in">
          <form name="person" class="log-sec">
            <input
              type="text"
              placeholder="Username"
              name="usernameLog"
              id="usernameLog"
            />
            <input
              type="password"
              placeholder="Password"
              name="passwordLog"
              id="passwordLog"
            />
              <button type="button" id="get-button" >Login</button>
          </form>
        </div>
        <div>
          <img src="assets/FVBK.png" alt="logo" id="reg-logo" />
        </div>
      </section>
    </section>
    <script src="/public/appLog.js" type="text/javascript"></script>
  </body>
</html>
