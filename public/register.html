<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <section class="menu">
      <div><img src="assets/FVBK.png" alt="logo" id="logo" /></div>
      <div>
        <a href="sign-in.html">SIGN IN</a> |
        <a href="register.html">REGISTER</a>
      </div>
    </section>
    <h1 class="title">Register Form</h1>
    <section class="content">
      <section class="reg-sec">
        <div class="register">
          <form enctype="multipart/form-data" name="person">
            <input
              type="text"
              placeholder="Username"
              name="username"
              id="username"
              required
            />
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              id="first_name"
              required
            />
            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              id="last_name"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            />
            <span><p id="passwordErr"></p></span>

            <input
              type="password"
              placeholder="Confirm Passwords"
              id="confirm_password"
              required
            />
            <span><p id="confirmErr"></p></span>

            <button type="button" id="post-button">Register</button>
          </form>
        </div>
        <div>
          <img src="assets/FVBK.png" alt="logo" id="reg-logo" />
        </div>
      </section>
    </section>
    <script src="/public/app.js" type="text/javascript"></script>
  </body>
</html>
